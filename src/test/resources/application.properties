# application properties
# comma-separated list of tomcat webapp directories containing directories with version.txt build tags to compare
webapp.dir.path.list=src/test/resources/tomcat/webapps_test,src/test/resources/tomcat/webapps_modl,src/test/resources/tomcat/webapps_prod
webapp.dir.path.list.test=src/test/resources/tomcat/webapps_test,src/test/resources/tomcat/webapps_modl,src/test/resources/tomcat/webapps_prod

build.tag.file.name=version.txt
# WebApps to ignore (lower-case list)
webapp.ignore.list=manager,root